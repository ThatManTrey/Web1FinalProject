<body class="login-body">

<div class="container text-center my-5 mx-auto main">
	<div class="col-8 mx-auto">
		<h2>Login for RYUG</h2>
		<p><em>Dev hint: use "admin" for the
			username and "DaP455werd" for the password.</em></p>
	</div>
	<form name="loginForm">
		<table id="credentials" class="mx-auto">
			<tr>
				<th>Username:</th>
				<td>
					<input type="text" name="user">
				</td>
			</tr>
			<tr>
				<th>Password:</th>
				<td>
					<input type="password" name="pass">
				</td>
			</tr>
			<tr>
				  <td></td>
				<td>
					<button type="button" onclick="validate(this.form)">Login</button>
				</td>
			</tr>
		</table>
	</form>
	<p id="credentialFail">Incorrect username and/or password!</p>
	<script>
		document.write("Total words: "+countThemWords());
